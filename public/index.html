<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Edge Study Coach</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Edge Study Coach</h1>
        <p>AI-powered study companion running on Cloudflare Workers AI.</p>
      </header>

      <!-- New: main layout split into sidebar + main content -->
      <div class="main-layout">
        <!-- LEFT: folder sidebar -->
        <aside class="folder-sidebar">
          <div class="folder-sidebar-header">
            <h2>Folders</h2>
          </div>

          <div class="folder-create-row">
            <input
              id="newFolderInput"
              type="text"
              placeholder="New folder..."
            />
            <button id="createFolderBtn" type="button">Create</button>
          </div>

          <!-- This is what app.js uses now instead of <select id="folderSelect"> -->
          <div id="folderList"></div>
        </aside>

        <!-- RIGHT: goals + chat -->
        <div class="main-content">
          <section class="goals">
            <h2>Your current study goals</h2>
            <textarea
              id="goalsInput"
              placeholder="e.g., master paging, review SR latches, practice C# delegates"
            ></textarea>
            <button id="saveGoalsBtn">Save goals</button>
          </section>

          <section class="chat">
            <div id="messages"></div>
            <form id="chatForm">
              <input
                id="messageInput"
                type="text"
                placeholder="Ask a question or say what you're studying..."
                autocomplete="off"
              />
              <button type="submit">Send</button>
            </form>
          </section>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
